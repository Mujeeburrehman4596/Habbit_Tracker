<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Habit Tracker</a>
    </nav>

    <div class="container mt-5">
        <!-- Filters -->
        <div class="row mb-3">
            <div class="col-md-4">
                <select class="form-control" id="filter-frequency">
                    <option value="">All Frequencies</option>
                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                </select>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="show-completed">Show Completed</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Habit List</h3>
                <ul class="list-group" id="habit-list"></ul>
                <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#addHabitModal">Add Habit</button>
            </div>
        </div>
    </div>

    <!-- Add Habit Modal -->
    <div class="modal fade" id="addHabitModal" tabindex="-1" role="dialog" aria-labelledby="addHabitModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addHabitModalLabel">Add New Habit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="habit-form">
                        <div class="form-group">
                            <label for="habit-name">Habit Name</label>
                            <input type="text" class="form-control" id="habit-name" required>
                        </div>
                        <div class="form-group">
                            <label for="habit-frequency">Frequency</label>
                            <select class="form-control" id="habit-frequency">
                                <option>Daily</option>
                                <option>Weekly</option>
                                <option>Monthly</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Add Habit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Habit Modal -->
    <div class="modal fade" id="editHabitModal" tabindex="-1" role="dialog" aria-labelledby="editHabitModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editHabitModalLabel">Edit Habit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-habit-form">
                        <div class="form-group">
                            <label for="edit-habit-name">Habit Name</label>
                            <input type="text" class="form-control" id="edit-habit-name" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-habit-frequency">Frequency</label>
                            <select class="form-control" id="edit-habit-frequency">
                                <option>Daily</option>
                                <option>Weekly</option>
                                <option>Monthly</option>
                            </select>
                        </div>
                        <input type="hidden" id="edit-habit-index">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
